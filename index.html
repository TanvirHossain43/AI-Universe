<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Assignment-06</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1 class="text-center">All universe here</h1>
    </header>
    <main>
        <section class="container">
            <div id="data-container" class="row row-cols-1 row-cols-md-3 g-4">

            </div>
            <!-- show all button -->
            <div id="see-more" class="d-none text-center">
                <div id="btn-see-more" class="btn btn-primary">Show All</div>

            </div>
        </section>
        <section id="loader" class="d-none">
            <div style="height:400px" class="text-center d-flex justify-content-center align-items-center">
                <div class="spinner-border text-success" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>


        <!-- Modal -->
        <div class="container">
            <div class="modal fade " id="apiDetailsModal" tabindex="-1" aria-labelledby="apiDetailsModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header justify-content-end">
                            <button type="button" class=" bg-danger text-light  border-0 rounded-circle"
                                style=" margin: -39px -29px 0px 0px" data-bs-dismiss="modal"
                                aria-label="Close">&#x2715</button>
                        </div>
                        <div id="modal-body" class="modal-body d-flex row ">
                            <div id="modal-left-details"
                                class=" col bg-warning-subtle border border-danger p-3 rounded"></div>
                            <div id="modal-right-details" class="col"></div>
                        </div>

                    </div>
                </div>
            </div>
        </div>

    </main>



    <script src="js/api.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
